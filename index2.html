<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./img/logo.png" alt="Barbarfood">
                </div>
                <div class="header__nav">
                    <nav>
                        <ul>
                            <li><a href="#">Shawarma</a></li>
                            <li><a href="#">Manakesh</a></li>
                            <li><a href="#">Grills&Platters</a></li>
                            <li><a href="#">Sandwiches</a></li>
                            <li><a href="#">Pizza</a></li>
                            <li><a href="#">Appetizers</a></li>
                            <li><a href="#">Beverage</a></li>
                            <li><a href="#">Juices</a></li>
                            <li><a href="#">Coctails</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__location">
                    <div class="header__location-icon">
                        <img src="img/location.svg" alt="">
                    </div>
                    <div class="header__location-text">
                        Our locations
                    </div>
                </div>
                <div class="header__busket">
                    <a href="#">My Busket</a>
                </div>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="promo__title">Promotions and news</div>
            <div class="promo__carts">
                <div class="promo__cart">
                    <img src="./img/promo-cart1.jpg"> 
                </div>
                <div class="promo__cart">
                    <img src="./img/promo-cart2.jpg">
                </div>
            </div>
        </div>
    </section>

    <section class="shawerma">
        <div class="container">
            <div class="shawwerma__title">
                Shawerma
            </div>
            <div class="shawerma__cards">
                <div class="shawerma__card">
                    <div class="shawerma__wrapper">
                        <div class="shawerma__img">
                            <img src="./img/shawerma.png">
                        </div>
                         <div class="shawerma__title">
                            Djej <span>Very tasty</span>
                         </div>
                         <div class="shawerma__description">
                            <p>Consists of flat bread topped with oil and za'atar.</p>
                         </div>
                         <div class="shawerma__card-bottom">
                            <p class="shawerma__price">20 AED</p>
                            <div class="shawerma__card-bottom-add-button">
                                <button>Add to cart</button>
                            </div>
                         </div>
                    </div>
                    
                </div>
   
            </div>
        </div>
         
    </section>
</body>
</html>
